<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sports store</title>
<link href="./angularJS/css/bootstrap.css" rel="stylesheet"/>
<link href="./angularJS/css/bootstrap-theme.min.css" rel="stylesheet"/>
<script src="./angularJS/angular.js"></script>
<script>
  angular.module("sportsStore",["customFilters"]);
</script>
<script src="angularJS/controllers/sportsStore.js"></script>
<script src="angularJS/filters/customFilters.js"></script>
<script src="angularJS/controllers/productListControllers.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
		<div class="navbar navbar-inverse">
		 <a class="navbar-brand" href="#">Sports Store</a>
		</div>
			<div class="panel panel-default row" ng-controller="productListCtrl">
					<div class="col-xs-3">                    <!-- btn btn-block btn-default btn-lg  btn btn-block btn-default btn-lg  -->
						<a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
						<a ng-repeat="item in data.products | orderBy:'category' | unique:'category'" ng-click="selectCategory(item)" class='btn btn-block btn-default btn-lg' ng-class="getCategoryClass(item)">
						  {{item}}
						</a>
					</div>
		<div class="col-xs-8">
			  <div calss="well" ng-repeat="item in data.products | filter:categoryFilterFn">
			     <h3>
			      	<strong>{{item.name}}</strong>
			      	<span class="pull-right label label-primary">
			      	   {{item.price | currency}}
			      	 </span>
			     </h3>
			     <span class="lead">{{item.description}}</span>
			  </div>
			</div>
 </div>
    
</body>
</html>
